<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeding Application</title>
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Dogform.html">Register</a>
            <a href="success.html">View Dogs</a>
        </div>
    </div>
    <div class="content">
        <div class="left-text">
            <h2>Welcome to Dog Breeding Application</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>
        <ul id="dogList"></ul>
        <div class="right-text">
            <h2>Additional Information</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>
    </div>

    <script>
        // Fetch data from the server using the fetch function
        fetch('/dogs')
            .then(response => response.json()) // Parse the JSON response
            .then(dogs => {
                const dogList = document.getElementById('dogList');
                
                // Iterate through the fetched data and display it in the list
                dogs.forEach(dog => {
                    const listItem = document.createElement('li');
                    listItem.className = 'dog-item'; // Add a class for styling
                    listItem.innerHTML = `
                        <div class="grid-container">
                            <div class="grid-item"><strong>Name:</strong> ${dog.name}</div>
                            <div class="grid-item"><strong>Breed:</strong> ${dog.breed}</div>
                            <div class="grid-item"><strong>Age:</strong> ${dog.age}</div>
                            <div class="grid-item"><strong>Sex:</strong> ${dog.sex}</div>
                        </div>
                    `;
                    dogList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
