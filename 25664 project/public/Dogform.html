<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeding Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="success.html">Browse Dogs</a></li>
                
            </ul>
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
        </nav>
        <h1>Welcome to the Dog Breeding Web App</h1>
    </header>
    <form id="dogForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required><br>
        <label for="Age">Age:</label>
        <input type="text" id="age" name="age" required><br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit">Submit</button>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
